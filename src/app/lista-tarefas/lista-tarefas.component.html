<section class="container">
  <h2 class="text-center mt-3 mb-3">{{txtTitulo}}</h2>
  <div class="container">
    <section class="row mb-3 justify-content-center gx-3">
      <div class="col-sm-4 d-flex justify-content-center">
        <button class="btn btn-secondary" (click)="reiniciarLista()">{{txtBtnReiniciar}}</button>
      </div>
    </section>
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let tarefas of tarefas">{{tarefas}}
      <div class="btn-group" role="group" aria-label="acoes">
        <button type="button" class="btn btn-success" (click)="concluirTarefa(tarefas)">{{txtBtnConcluir}}</button>
      </div>
    </li>
  </ul>
</section>
<app-adicionar-tarefa (novaTarefaAdicionada)="adicionarTarefas($event)"></app-adicionar-tarefa>
